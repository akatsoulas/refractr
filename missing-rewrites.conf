# Bug 1596457
<VirtualHost *:80>
    ServerName spidermonkey.dev

    ExpiresActive On
    ExpiresDefault "access plus 1 year"

    Redirect permanent / https://mozilla-spidermonkey.github.io/
</VirtualHost>
<VirtualHost *:81>
    ServerName spidermonkey.dev

    ExpiresActive On
    ExpiresDefault "access plus 1 year"

    Header always set Strict-Transport-Security "max-age=604800"

    Redirect permanent / https://mozilla-spidermonkey.github.io/
</VirtualHost>

